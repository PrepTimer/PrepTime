name: build

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0' # “At 00:00 (UTC) every Sunday.”

jobs:
  build:
    runs-on: macos-latest

    steps:
      # Checkout the current repository
      - id: checkout
        name: Checking Out Repo...
        uses: actions/checkout@v2
      
      # Cach the dependencies from flutter
      - name: Caching Flutter Dependencies...
        uses: actions/cache@v1
        with:
          path: /Users/runner/hostedtoolcache/flutter
          key: ${{ runner.os }}-flutter
      
      # Set up a flutter environment
      - id: flutter
        name: Settting Up Flutter...
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      
      # Install the package dependencies
      - id: dependencies
        name: Installing Dependencies...
        run: flutter pub get
        
      # Run the dart Linter
      - id: lint
        name: Linting Dart Files...
        run: flutter analyze

    # Run the unit tests
      - id: unit_test
        name: Unit Testing...
        run: flutter test --coverage
        if: github.event == 'pull_request'
  
    # Run the widget tests
#   - id: widget_test:
#       name: Widget Testing...
#       run: flutter widget_tests.dart

    # Run the integration tests
#   - id: integration_test:
#       name: Integration Test
#       run: flutter integration_tests.dart
  
    # Upload the code coverage to coveralls
      - id: code_coverage
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
  
